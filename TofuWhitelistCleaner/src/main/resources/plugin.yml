main: asia.ubb.tofu.whitelistcleaner.TofuWhitelistCleanerPlugin
name: TofuWhitelistCleaner
version: 0.0.4-SNAPSHOT
description: Auto whitelist cleaner plugin by the Union of Black Bean.
api-version: 1.15
load: POSTWORLD
author: Union of Black Bean
authors: [ leungyauming ]
prefix: TofuWhitelistCleaner

commands:
  tofuwhitelistcleaner:
    permission: tofu.whitelistcleaner.whitelistcleaner
    usage: "Usage: /<command> [reload]"

permissions:
  tofu.whitelistcleaner.*:
    default: op
    children:
      tofu.whitelistcleaner.whitelistcleaner: true
